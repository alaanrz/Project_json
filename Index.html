<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
span{font-weight:bold;
}
</style>
<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<button>Mostrar JSON</button>
<script>
$('button').click(function(){
$('button').remove();
$.getJSON("social.json",function(datos){
	$('body').append('<h1>Lista de Redes Sociales</h1>');
	$('body').append("institucion:"+"<span>"+datos.username+"</span>");
	for(let i in datos.social_media){
	$('body').append("<br>");
	$('body').append(datos.social_media[i].description);
	$('body').append(" : "+"<span>"+datos.social_media[i].link+"</span>");
	}
});
});
</script>
</body>
</html>
